<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="pwd.css" rel="stylesheet">
</head>
<body>
    <div class="box">
        <h2>Random Password Generator</h2>
        <input type="text" placeholder="Create Password" id="password"readonly/>
        <table>
            <th><div id="button" class="btn1" onclick="genPassword()">Generate</div></th>
            <th><a id="button" class="btn2" onclick="copyPassword()">copy</a></th>
        </table>
    </div>
    <script src="pwd.js"></script>
</body>
</html>
